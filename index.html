<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Biblioteca Personal</title>

</head>

<body id="body">

    <h1 class="titulo">Biblioteca Personal</h1>
    <h2>Ingrese los datos de su libro</h2>
    <div class="container-fluid contenedor1" id="divForm">

        <input class="input" type="text" placeholder="Título" id="title" /><br><br>
        <input class="input" type="text" placeholder="Autor" id="author" /><br><br>
        <input class="input" type="number" placeholder="Año de publicación" id="year" /><br><br>
        <input class="input" type="text" placeholder="Portada" id="cover" /><br><br>
        <button class="btn btn-success" type="submit" id="btnCreate">Agregar Libro</button>
        <br><br>
    </div>

    <div id="libroContainer"></div>
    <div>
        <h2 class="titulo">Busque más obras aquí</h2>
        <input type="search" class="form-control" id="queryLibro" placeholder="Título, Autor, etc " autocomplete="off"
            autofocus>
        <input type="button" class="btn btn-success srcBtn" id="busqueda" value="Buscar" name="btn">
    </div>

    
    <div id="display-consulta"></div>
    <div class="resultado" id="res"></div>
    

    <script src="libro.js"></script>
    <script src="alertas.js"></script>
    <script src="consultalibro.js"></script>
    <script src="app.js"></script>

</body>

</html>
